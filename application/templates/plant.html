<html>
    <head>
        <title>Houseplant care tracker</title>
        <style>
            table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 60%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

        </style>
    </head>

    <body>
        <a href="/">Home</a>
        <h2>{{ legend }}</h2>
      <br>
        <h3> {{ plant.houseplant_name }} </h3>
        <table style="float:left">
            <tr>
                <th>Species:</th>
                <td> {{ plant.species }}</td>
            </tr>
            <tr>
                <th>Family:</th>
                <td>{{ plant.family }}</td>
            </tr>
            <tr>
                <th>Date acquired:</th>
                <td> {% if plant.date_acquired != None %}
                    {{ plant.date_acquired }} 
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th>Source:</th>
                <td>{{ plant.source }}</td>
            </tr>
            <tr>
                <th>Last watered:</th>
                <td>{{ latest_watering.date}}</td>
            </tr>
        </table>
            <br>
            <form action= "{{ url_for ('update_plant', plant_id = plant.id) }}" method="GET">
                <input type="submit" value="Update">
                </form>
            <br>
            <form action= "{{ url_for ('delete_plant', plant_id = plant.id) }}" method="POST">
            <input type="submit" value="Delete">
            </form>
            <br>
            <form action= "{{ url_for ('care', plant_id = plant.id) }}" method="POST">
                <input type="submit" value="Care">
            </form>
  
        </body>
        </html>
